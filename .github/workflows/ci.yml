# ============================================================================
# CONTINUOUS INTEGRATION WORKFLOW
# ============================================================================
# This workflow runs automated tests whenever code is pushed or a PR is created
# It ensures code quality and catches bugs early
# ============================================================================

name: CI - Continuous Integration

# ----------------------------------------------------------------------------
# TRIGGERS - When does this workflow run?
# ----------------------------------------------------------------------------
on:
  # Trigger on push to main or develop branches
  push:
    branches:
      - main
      - develop
  
  # Trigger on pull requests to main
  pull_request:
    branches:
      - main
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

# ----------------------------------------------------------------------------
# JOBS - What tasks to run?
# ----------------------------------------------------------------------------
jobs:
  # Job 1: Test the application
  test:
    name: Run Tests
    runs-on: ubuntu-latest  # Use Ubuntu Linux runner
    
    # Strategy: Test on multiple Python versions
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      # Step 3: Cache pip dependencies (faster builds)
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      # Step 5: Install package in editable mode
      - name: Install package
        run: pip install -e .
      
      # Step 6: Run linting (code quality check)
      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true  # Don't fail build on warnings
      
      # Step 7: Run tests (if you have tests)
      - name: Run tests with pytest
        run: |
          # Create a simple test if none exist
          mkdir -p tests
          echo "def test_import():
              from src.logger import logging
              assert logging is not None
          " > tests/test_basic.py
          pytest tests/ --verbose --cov=src --cov-report=term-missing
        continue-on-error: true  # Don't fail if no real tests yet
      
      # Step 8: Verify app can start
      - name: Verify app imports
        run: |
          python -c "from app import app; print('âœ… App imports successfully')"

  # Job 2: Check code formatting
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install flake8 black isort
      
      # Check if code is formatted with black
      - name: Check formatting with black
        run: black --check --diff .
        continue-on-error: true
      
      # Check import sorting
      - name: Check imports with isort
        run: isort --check-only --diff .
        continue-on-error: true

# ============================================================================
# WHAT THIS WORKFLOW DOES:
# 1. Runs on every push to main/develop
# 2. Tests code on Python 3.8, 3.9, 3.10
# 3. Checks code quality with flake8
# 4. Runs tests (if they exist)
# 5. Verifies app can import successfully
# ============================================================================
